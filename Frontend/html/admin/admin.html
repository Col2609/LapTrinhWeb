<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Chat</title>
    <link rel="stylesheet" href="../../css/users/chat.css" />
    <link rel="stylesheet" href="../../css/modal-overlay.css" />
    <link rel="stylesheet" href="../../css/toast.css" />
    <link rel="stylesheet" href="../../css/context-menu.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

    <script type="module" src="../../js/auth/auth-check.js"></script>
    <script type="module" src="../../js/admin/admin.js"></script>
  </head>
  <body>
    <div class="admin-container">
      <div id="toast"></div>

      <main class="chat-window">
        <div id="chat-header" class="admin-header">
          <span id="conversation-name">Chat App</span>
        </div>

        <div class="user-container">
          <h2>Danh sách người dùng</h2>
          <table id="user-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Nickname</th>
                <th>Email</th>
                <th>Loại tài khoản</th>
                <th>Thời gian đăng nhập gần đây</th>
                <th>Thời gian tạo tài khoản</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </main>
    </div>

    <footer>
      <div class="footer-icons">
        <button onclick="window.location.href='thongtin.html'" title="Thông tin cá nhân">
          <i class="fas fa-user"></i>
        </button>
        <button class="message-icon" title="Home">
          <i class="fa-solid fa-house"></i>
        </button>
      </div>

      <button class="logout-button" onclick="logout()" title="Đăng xuất">
        <i class="fas fa-sign-out-alt"></i>
      </button>
    </footer>
  </body>
</html>
